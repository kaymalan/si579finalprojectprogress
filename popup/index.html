<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Webpage Content Adjuster</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
        body {
            font-family: 'Times New Roman';
            font-size: 16pt;
            margin: 20px;
            background-color: blue;
            color: green;
            transition: background-color 0.5s ease;
        }
        h2 {
            font-family: 'Arial';
        }
        #reddiv {
            background-color: red;
        }
  </style>
</head>
<body>
<header class="container">
  <div class="row">
    <h1 class="col">Webpage Content Adjuster</h1>
  </div>
</header>
  <main class="container">
    <div id="reddiv">
      <p>This is an <i>example</i> of a paragraph on a <u>webpage!!!</u></p>
    </div>
    <br/>
    <div class="dropdown">
      <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
        Change Typeface
      </a>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <li><a class="dropdown-item" href="#">Original</a></li>
        <li><a class="dropdown-item" href="#" data-font="Verdana">Verdana</a></li>
        <li><a class="dropdown-item" href="#" data-font="Helvetica">Helvetica</a></li>
        <li><a class="dropdown-item" href="#" data-font="Atkinson Hyperlegible">Atkinson Hyperlegible</a></li>
      </ul>
    </div>
    <br/>
    <label for="customRange3" class="form-label">Font Size</label>
    <input type="range" class="form-range" min="5" max="35" step="0.5" id="customRange3">
    <br/>
    <div class="d-grid gap-2 d-md-block">
      <button type="button" class="btn btn-primary" id="replace-button">Remove Italics</button>
      <button type="button" class="btn btn-primary" id="toggle-underline-button">Remove Underline</button>
    </div>
    </br>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="whiteBgSwitch">
        <label class="form-check-label" for="whiteBgSwitch">White Background</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="blackTextSwitch">
      <label class="form-check-label" for="blackTextSwitch">Black Text</label>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
  <script src="popup.js" defer></script>
</body>
</html>
